<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!--<link type="text/css" rel="stylesheet" href="css/style.css"/>-->
      <!--<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />-->
    <title>Авторизация</title>
      <link rel="stylesheet" href="../static/css/style.css"/>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<div id ="header-wrapper">
		<div class="logo">
		</div>
	</div>
	<div class="card-1">
		<header class="login-pf-header">
            <p id="tittle" style="text-align: center; margin-bottom: 30px;">Вход</p>
      </header>
        <div style="text-align: center; color: red" class="my-4" th:if="${param.error}">
            Ошибка, неверное имя пользователя или пароль!
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group row sdvig">
                <label for="username" style="text-align: right;color: DarkGray;    padding-right: 0px; height: 36px; line-height: 36px;" class="font_size14 control-label col-lg-4">Логин</label>

                <div class="col-lg-8">
                    <input tabindex="1" id="username" class="font_size14 form-control" name="username" value=""  type="text" autofocus autocomplete="off" />
                </div>
            </div>

            <div class="form-group row sdvig" style="margin-top: 0px">
                <label for="password" style="color: DarkGray;text-align: right;    padding-right: 0px; height: 36px; line-height: 36px;" class="font_size14 control-label col-lg-4">Пароль</label>
                <div class="col-lg-8">
                    <input tabindex="2" id="password" class="font_size14 form-control" name="password" type="password" autocomplete="off" />
                </div>

            </div>

            <input id="button_1" type="submit" class="btn btn-secondary" value="Войти">
        </form>
	</div>

  </body>
</html>
